<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Font-Awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./panel.css">
  </head>
  <body>
    <div id="main">
      <div id="add-instance-panel" class="active-panel">
        <form>
          <label>
            Discourse Instance URL
            <input type="url" placeholder="https://meta.discourse.org/">
          </label>
          <input type="submit" value="Add">
        </form>
      </div>
      <div id="settings-panel">
      </div>
    </div>
    <div id="sidebar">
      <div id="sidebar-top">
        <div id="instances">
        </div>
        <button class="active" id="add-instance"><i title="Add Discourse instance" class="fa fa-plus"></i></button>
      </div>
      <div id="sidebar-bottom">
        <button id="settings"><i title="Settings" class="fa fa-cog"></i></button>
      </div>
    </div>
    <script src="./panel.js"></script>
  </body>
</html>
